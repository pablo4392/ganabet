<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .form {
            width: 200px;
            padding: 10px;
            border: solid;
            display: flex;
            flex-direction: column;
        }

        .input {
            margin: 5px;
        }
    </style>
</head>
<body>
    <form action="/exercise_3.php" class="form" id="formulary">
        <label class="input">
            Player's name
            <input type="text" name='name'/>
        </label>
        
        <label class="input">
            Player's password
            <input type="password" name='password' />
        </label>
        
        <label class="input">
            Player's email
            <input type="email" name="mail"/>
        </label>
        <input type="submit" />
    </form>
</body>
    <script>
        const form = document.getElementById('formulary');

        form.addEventListener('submit', e => {
            e.preventDefault()
            let data = new FormData(form)

            fetch('exercise_3.php', {
                method: 'POST',
                body: data
            })
                .then(res => res.json())
                .then(data => console.log(data))

            form.reset()            
        })
    </script>
</html>
